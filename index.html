<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex v1.0</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex v1.0</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- Pokémons serão carregados aqui -->
        </ol>

        <div class="popup" id="myPopup">
            <!-- Detalhes do Pokémon -->
            <img id="popupPokemonImage" src="" alt="Pokemon Image">
            <h2 id="popupPokemonName"></h2>
            <p id="popupPokemonNumber"></p>
            <div class="pokemon-details">
                <div>
                    <p><strong>Peso:</strong> <span id="popupPokemonWeight"></span></p>
                    <p><strong>Altura:</strong> <span id="popupPokemonHeight"></span></p>
                </div>
                <div>
                    <div id="popupPokemonWeaknesses"></div>
                </div>
            </div>
            <button id="closePopupButton">Fechar</button>
        </div>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
